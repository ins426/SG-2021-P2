<!DOCTYPE html>

<html>

<head>
    <title>P2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css" />
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="module" src="Juego.js"></script>
    <script type="module" src="MyScene.js"></script>      
</head>
<body>
    <div id="contenedor_logo">
        <!--<div id="background"></div>-->
        <img id="logo" src="../imgs/logo.png" alt="logo">
    </div>
    <!------------------MENÚ---------------------->
    <div id="contenedor_vueltas">
        <label id="label_vueltas">Número de vueltas: </label>
        <input id="f_vueltas" type="number" name="n_vueltas" value="1" required>
    </div>

    <div id='menu'>
        <button id="singleplayer_btn" class="button">1 jugador</button>
        <button id="multiplayer_btn" class="button">2 jugadores</button>
    </div>

    <!------------Audio--------------> 
    <audio id="sonido-anillo">
        <source src="../audio/sonido_anillo.mp3" type="audio/mpeg">
    </audio>
    <audio id="sonido-menu">
        <source src="../audio/audio_camara_menu.mp3" type="audio/mpeg">
    </audio>
    <audio id="sonido-partida">
        <source src="../audio/audio_partida.mp3" type="audio/mpeg">
    </audio>

   <!------------Puntuación-------------->
    <div id ="puntuacion-contenedor">
        <h3>Vuelta: <span id="vuelta"></span></h3>
        <h3>Puntuación: </h3>
        <div id="jugador0" class="puntuacion" ><strong>Jugador 1:</strong> <span id="puntuacion0">0</span></div> 
        <div id="jugador1" class="puntuacion" ><strong>Jugador 2:</strong> <span id="puntuacion1">0</span></div><br>
        <!--<button id="return_btn" class="button">Volver al menú</button>-->
    </div> 

    <div id="puntuacion-final">
        <header id="puntuacion-header">Puntuación final:</header>
        <div id="jugador0-final" class="puntuacion" ><strong>Jugador 1:</strong> <span id="puntuacion0-final">0</span></div> 
        <div id="jugador1-final" class="puntuacion" ><strong>Jugador 2:</strong> <span id="puntuacion1-final">0</span></div><br>
        <div id="record-puntuacion"><strong>Récord: </strong><span id="record">0</span></div>
        <div id="jugador-ganador"><strong>Ganador:</strong><span id="id-ganador">-1</span></div>
        <button id="return_btn" class="button">Volver al menú</button>
    </div>
    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
    </div>
</body>
</html>
